# https://docs.github.com/en/actions/reference

name: Check
on: push
jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          set -o | grep -e pipefail -e errexit
          yes | fail
          bash clitest.sh tests/bug.md
          make debug
        shell: bash --noprofile --norc {0}
